<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link  rel="stylesheet" href="../css/inscription.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="grand-form">
        <div class="form" >
            <p><img src="../images/djam'sCity.png"></p>
            <form id="form">
                <input type="text" placeholder="Username" id="name" required>
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Mot de passe" id="password" required>
                <input type="password" placeholder="Confirmer mot de passe" id="rpassword" required>
                <button class="button1" type="submit">Créer compte</button>
                <p id="result"></p>
           </form>   
           <button class="boutton2"><i class="fa-brands fa-google"  style="margin-right: 4px"></i>S'enregistrer avec Google </button>
           <p>Vous avez déjà un compte? <a href="connexion.html">Se connecter</a></p> 
        </div>
    </div>
</body>
<script type="module" src="../js/register.js"></script>
</html>
